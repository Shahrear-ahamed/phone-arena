<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone arena</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section are here -->
    <header>
      <section class="bg-gray-100 shadow-lg">
        <nav class="container sm:mx-auto sm:flex justify-between">
          <div class="logo py-3">
            <img class="mx-auto sm:mx-0" src="./img/logo.png" alt="" />
          </div>
          <div
            class="input-container flex items-center justify-center sm:justify-end pb-3 sm:pb-0"
          >
            <input
              id="search-phone"
              class="py-1 px-3 w-2/4 mr-2 rounded font-semibold border-black border-2"
              type="text"
              placeholder="search here"
            />
            <button
              class="bg-blue-600 text-white px-8 py-1.5 rounded"
              onclick="loadSearch()"
            >
              Search
            </button>
          </div>
        </nav>
      </section>
    </header>
    <!-- items or phones show section -->
    <main>
      <section id="detail-main-section" class="my-4 shadow-lg py-6 hidden">
        <!-- error message -->
        <div>
          <h1 id="error-message"></h1>
        </div>

        <!-- details section are here -->

        <div class="w-5/6 lg:w-3/5 mx-auto">
          <!-- details title  -->
          <div id="details-title">
            <h2
              id="model-title"
              class="text-2xl font-semibold text-center border-b mb-4 pb-2 md:w-2/4 mx-auto"
            ></h2>
          </div>
          <div class="flex flex-col md:flex-row">
            <div id="img-section" class="md:w-2/6 md:mt-3">
              <img id="details-img" class="mx-auto" src="" alt="" />
              <h2 class="text-lg text-center font-semibold my-2">
                Brand: <span id="brand-title"></span>
              </h2>
            </div>
            <table class="table-auto sm:ml-4 lg:ml-0">
              <tbody id="load-details"></tbody>
            </table>
            <!-- <div id="model-details" class="w-4/6"></div> -->
          </div>
        </div>
      </section>

      <!-- result section are hre  -->
      <section class="container mx-auto my-4">
        <div>
          <!-- result title are here -->
          <div>
            <h2
              id="result-title"
              class="md:ml-10 text-center md:text-left text-lg sm:text-2xl font-semibold hidden"
            >
              Search results for "<span id="search-result"></span>"
            </h2>
          </div>

          <!-- search result are shown here -->
          <div
            id="phone-result"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 text-center"
          ></div>
        </div>
      </section>
    </main>

    <!-- footer section are here -->
    <footer class="footer flex flex-col justify-center">
      <p>All rights reserved. 2022</p>
    </footer>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
