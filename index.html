<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone arena</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section are here -->
    <header>
      <section class="bg-gray-100">
        <nav class="container mx-auto flex justify-between">
          <div class="logo my-3">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="input-container flex items-center justify-end">
            <input
              class="py-1 px-3 w-2/4 mr-2 rounded font-semibold border-black border-2"
              type="text"
              placeholder="search here"
            />
            <button class="bg-blue-600 text-white px-8 py-1.5 rounded">
              Search
            </button>
          </div>
        </nav>
      </section>
    </header>


    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
