<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone arena</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section are here -->
    <header>
      <section class="bg-gray-100">
        <nav class="container mx-auto flex justify-between">
          <div class="logo my-3">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="input-container flex items-center justify-end">
            <input
              id="search-phone"
              class="py-1 px-3 w-2/4 mr-2 rounded font-semibold border-black border-2"
              type="text"
              placeholder="search here"
            />
            <button
              class="bg-blue-600 text-white px-8 py-1.5 rounded"
              onclick="loadSearch()"
            >
              Search
            </button>
          </div>
        </nav>
      </section>
    </header>
    <!-- items or phones show section -->
    <main>
      <section class="container mx-auto my-4">
        <!-- error message -->
        <div>
          <h1 id="error-message"></h1>
        </div>

        <!-- details section are here -->
        <div class="w-2/4 mx-auto">
          <!-- details title  -->
          <div id="details-title">
            <h2 id="model-title" class="text-2xl font-semibold my-3"></h2>
          </div>
          <div class="flex">
            <div id="img-section" class="w-2/5">
              <img
                class="mx-auto"
                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg"
                alt=""
              />
              <h2 class="text-lg text-center font-semibold">
                Brand: <span id="brand-title"></span>
              </h2>
            </div>
            <div id="model-details" class="w-3/5">
              <table class="table-automt-3">
                <tbody>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Announced
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Display
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Cheapset
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Memory
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Sensors
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                  <tr class="border-b border-black-800">
                    <td>
                      <h2 class="text-lg font-semibold details-td-title">
                        Others
                      </h2>
                    </td>
                    <td><p>its for test</p></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- result section are hre  -->
      <section class="container mx-auto my-4">
        <div>
          <!-- result title are here -->
          <div>
            <h2 id="result-title" class="ml-10 text-2xl text-semibold hidden">
              Search results for "<span id="search-result"></span>"
            </h2>
          </div>

          <!-- search result are shown here -->
          <div id="phone-result" class="grid grid-cols-3 text-center"></div>
        </div>
      </section>
    </main>

    <!-- footer section are here -->
    <footer class="footer flex flex-col justify-center">
      <p>All rights reserved. 2022</p>
    </footer>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
